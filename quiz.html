<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="#" method="post">
            <div class="question">
                <label for="q1">Question 1: HTML uses _________ to define the structure of a web page.
                </label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="question">
                <label for="q2">Question 2: What does CSS stand for?
                </label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>
            <div class="question">
                <label for="q3">Question 3: Which of the following is NOT a valid CSS selector?
                </label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="option1">Class selector</option>
                    <option value="option2">ID selector</option>
                    <option value="option3">Tag selector</option>
                    <option value="option3">Value selector</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">Question 4: How many levels of headings are there in HTML?
                </label>
                <input type="number" id="q4" name="q4" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
